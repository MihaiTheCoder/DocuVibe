name: Deploy Backend to Azure

on:
  push:
    branches: [master]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-vibedocs-backend-dev
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Create deployment package
      run: |
        cd backend
        zip -r ../deploy.zip . -x "*.pyc" -x "__pycache__/*"

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configure App Settings
      uses: Azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "DATABASE_URL",
              "value": "${{ secrets.DATABASE_URL }}"
            },
            {
              "name": "AZURE_STORAGE_CONNECTION_STRING",
              "value": "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"
            },
            {
              "name": "QDRANT_HOST",
              "value": "app-vibedocs-qdrant-dev.azurewebsites.net"
            },
            {
              "name": "SCM_DO_BUILD_DURING_DEPLOYMENT",
              "value": "true"
            },
            {
              "name": "WEBSITES_PORT",
              "value": "8000"
            }
          ]

    - name: Deploy to Azure Web App
      uses: azure/cli@v1
      with:
        inlineScript: |
          az webapp deployment source config-zip \
            --resource-group DocuVibes \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src deploy.zip

          az webapp config set \
            --resource-group DocuVibes \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "gunicorn app.main:app -w 2 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"
